<div>
  <ngx-datatable [columnMode]="'force'"
                 [columns]="columns"
                 [footerHeight]="isViewOnly ? 0 :35"
                 [headerHeight]="isViewOnly ? 0 : 37"
                 [limit]="10"
                 [loadingIndicator]="loadingIndicator"
                 [rowHeight]="isViewOnly ? 'auto' : 35"
                 [rows]="rows"
                 [scrollbarV]="verticalScrollbar"
                 class="material colored-header sm table-hover">
  </ngx-datatable>

  <ng-template #statusHeaderTemplate>
    <i class="fa fa-bullhorn"></i>
  </ng-template>

  <ng-template #statusTemplate>
    <span></span>
  </ng-template>

  <ng-template #dateTemplate let-row="row" let-value="value">
    <span [class.unread]="!row.isRead" attr.title="{{getPrintedDate(value)}}">
      {{getPrintedDate(value)}}
    </span>
  </ng-template>

  <ng-template #contentHeaderTemplate let-row="row" let-value="value">
    <span [class.unread]="!row.isRead" attr.title="{{row.body}}">
      {{value}}
    </span>
  </ng-template>

  <ng-template #contenBodytTemplate let-row="row" let-value="value">
    <span [class.unread]="!row.isRead" attr.title="{{row.header}}">
      {{value}}
    </span>
  </ng-template>


  <ng-template #actionsTemplate let-row="row">
    <a (click)="deleteNotification(row)" class="btn btn-link btn-sm" container="body"
       href="javascript:" ngbTooltip="{{'notifications.Delete' | translate}}">
      <i class="fa fa-times"></i>
    </a>
    <a (click)="togglePin(row)" class="btn btn-link btn-sm" container="body" href="javascript:"
       ngbTooltip="{{'notifications.Pin' | translate}}">
      <i [ngClass]="row.isPinned ? 'fa fa-thumb-tack' : 'fa fa-thumb-tack fa-rotate-90'"></i>
    </a>
  </ng-template>
</div>
