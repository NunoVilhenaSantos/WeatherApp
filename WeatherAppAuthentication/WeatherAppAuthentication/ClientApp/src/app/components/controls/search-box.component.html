<div class="icon-addon addon-sm">
  <label for="searchInput" title="Search"><i class="fa fa-search left-icon search-icon"></i></label>
  <input #searchInput (ngModelChange)="onValueChange($event)" [attr.placeholder]="placeholder" class="form-control left-icon right-icon" id="searchInput"
         ngModel="" type="search">
  <a (click)="clear()" *ngIf="searchInput.value" class="fa fa-times-circle clear-input right-icon" href="javascript:"
     title="Clear"></a>
</div>
